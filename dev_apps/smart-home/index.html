<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>CardUI Home</title>
    <link rel="stylesheet" type="text/css" href="style/home.css">

            </div>

            </div>
            <div class="card">
              <div class="card-thumbnail"></div>
              <div class="card-description">This is a card</div>
            </div>
          </div>
        </div>
      </section>
      <section id="filter-tab-container">
        <div class="filter-tab">All</div>
        <div class="filter-tab">Dash</div>
        <div class="filter-tab">TV</div>
        <div class="filter-tab">Device</div>
        <div class="filter-tab">App</div>

      <section id="commands">
        <div class="command-button">Edit</div>
        <div class="command-button">Settings</div>

</html>
